<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Section Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <section class="skills">
            <h2>Our <span>Skills</span></h2>

            <div class="skills-row">

                <div class="skills-column">
                    <h3 class="title">Coding Skills</h3>

                    <div class="skills-box">
                        <div class="progress">
                            <h3>HTML <span class="percentage">0%</span></h3>
                            <div class="bar"><span data-target="90" class="progress-span"></span></div>
                        </div>

                        <div class="progress">
                            <h3>CSS <span class="percentage">0%</span></h3>
                            <div class="bar"><span data-target="80" class="progress-span"></span></div>
                        </div>

                        <div class="progress">
                            <h3>JavaScript <span class="percentage">0%</span></h3>
                            <div class="bar"><span data-target="70" class="progress-span"></span></div>
                        </div>

                        <div class="progress">
                            <h3>Python <span class="percentage">0%</span></h3>
                            <div class="bar"><span data-target="50" class="progress-span"></span></div>
                        </div>
                    </div>

                </div>

                <!-- Professional Skills Column -->
                <div class="skills-column">
                    <h3 class="title">Professional Skills</h3>

                    <div class="skills-box">
                        <div class="progress">
                            <h3>Web Design <span class="percentage">0%</span></h3>
                            <div class="bar"><span data-target="95" class="progress-span"></span></div>
                        </div>

                        <div class="progress">
                            <h3>Web Development <span class="percentage">0%</span></h3>
                            <div class="bar"><span data-target="67" class="progress-span"></span></div>
                        </div>

                        <div class="progress">
                            <h3>Graphic Design <span class="percentage">0%</span></h3>
                            <div class="bar"><span data-target="85" class="progress-span"></span></div>
                        </div>

                        <div class="progress">
                            <h3>Software Testing <span class="percentage">0%</span></h3>
                            <div class="bar"><span data-target="62" class="progress-span"></span></div>
                        </div>
                    </div>

                </div>

                <div id="author">
                    <h1>Clock</h1> <span>by Rajat Yadav</span>
                </div>

            </div>
        </section>
    </header>

    <script src="script.js"></script>
</body>

</html>
