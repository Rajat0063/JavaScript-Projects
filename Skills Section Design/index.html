<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Section Design</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <section class="skills">
            <h2>Our <span>Skills</span></h2>

            <div class="skills-row">

                <div class="skills-column">
                    <h3 class="title">Coding Skills</h3>

                    <div class="skills-box">
                        <div class="progress">
                            <h3>HTML <span>90%</span></h3>
                            <div class="bar"><span style="--final-width: 90%;"></span></div>
                        </div>

                        <div class="progress">
                            <h3>CSS <span>80%</span></h3>
                            <div class="bar"><span style="--final-width: 80%;"></span></div>
                        </div>

                        <div class="progress">
                            <h3>JavaScript <span>70%</span></h3>
                            <div class="bar"><span style="--final-width: 70%;"></span></div>
                        </div>

                        <div class="progress">
                            <h3>Python <span>50%</span></h3>
                            <div class="bar"><span style="--final-width: 50%;"></span></div>
                        </div>
                    </div>

                </div>

                <!-- Professional Skills Column -->
                <div class="skills-column">
                    <h3 class="title">Professional Skills</h3>

                    <div class="skills-box">
                        <div class="progress">
                            <h3>Web Design <span>95%</span></h3>
                            <div class="bar"><span style="--final-width: 95%"></span></div>
                        </div>

                        <div class="progress">
                            <h3>Web Devlopment <span>67%</span></h3>
                            <div class="bar"><span style="--final-width: 67%"></span></div>
                        </div>

                        <div class="progress">
                            <h3>Graphic Design <span>85%</span></h3>
                            <div class="bar"><span style="--final-width: 85%"></span></div>
                        </div>

                        <div class="progress">
                            <h3>Software Testing <span>62%</span></h3>
                            <div class="bar"><span style="--final-width: 62%"></span></div>
                        </div>
                    </div>

                </div>

            </div>
        </section>
    </header>
</body>

</html>
